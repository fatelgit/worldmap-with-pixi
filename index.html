<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/preloader.css">
</head>

<body>
<div id="game">
    <div id="preloader">
        <div class="preloader-wrapper">
            <div class="progressBar preloader-js" data-progress-percent="0">

                <div class="progressText">0%</div>
                <div class="progressSubText">...</div>
            </div>
        </div>
    </div>
    <canvas id="renderer"></canvas>
    <div class="interface">
        <div id="toggleFullscreen"></div>
    </div>
</div>

<!--Scripts-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script src="js/tools/Preloader.js"></script>
<script src="js/Game.js"></script>
<script src="js/Game.Map.js"></script>
<script src="js/tools/Game.Helper.js"></script>
<script src="js/Game.Map.Mhandler.js"></script>
<script>
    var preloader = new Preloader();
    var game = new Game();
</script>
</body>

</html>
